<!DOCTYPE html>
<html>
<head>
    <title>Text Analysis Results</title>
</head>
<body>
    <h1>Text Analysis Results</h1>
    <p><strong>Input Text:</strong></p>
    <p>{{ text }}</p>
    <p><strong>Number of Words:</strong> {{ num_words }}</p>
    <p><strong>Number of Unique Words:</strong> {{ num_unique_words }}</p>
    <p><strong>Number of Spaces:</strong> {{ num_spaces }}</p>
    <p><strong>Number of Special Characters (+-$*):</strong> {{ num_special_chars }}</p>
</body>
</html>
