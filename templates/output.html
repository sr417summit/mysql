<!DOCTYPE html>
<html>
    <head>
        <title>Text Count Result</title>
    </head>
    <body>
        <h1>Text Count Result</h1>
        <label for="result">Result:</label>
        <br>
        <textarea id="result" name="result" rows="10" cols="50" readonly>{{ result }}</textarea>
        <br>
        <label for="count">Count:</label>
        <br>
        <input type="text" id="count" name="count" value="{{ count }}" readonly>
    </body>
</html>
